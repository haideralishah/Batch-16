<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        

        <label>
            Expected Salary: <input type="text" name="salary" required>
        </label>
        <br />
        <label>
            Email: <input type="email" name="email" required>
        </label>

        <br />
        <label>
            Date of Birth: <input type="date" name="dob" required>
        </label>
        <br />
        <label>
            PIN Code: <input type="password" name="pin-code">
        </label>
        <br />

        Favorite Fruit:
        <label>
            Kharbooza <input type="radio" name="fruit" value="kharbooza" checked>
        </label>
        <label>
            Tarbooz <input type="radio" name="fruit" value="tarbooz">
        </label>
        <label>
            Strawberry <input type="radio" name="fruit" value="Strawberry">
        </label>
        <br />

        Favorite Drink:

        <label>
            Pepsi <input type="checkbox" name="drink" value="pepsi">
        </label>
        <label>
            Sting <input type="checkbox" name="drink" value="Sting">
        </label>
        <label>
            Rooh Afza <input type="checkbox" name="drink" value="rooh afza" checked>
        </label>

        <br />
        <label>
            CV <input type="file" name="cv">
        </label>
        <br /><br />

        <label>
            Review:<br />
            <textarea name="review" placeholder="Review..."></textarea>
        </label>

        <br />
        <label>
            Select Capital:
            <select name="capital" multiple>
                <option value="lahore">Lahore</option>
                <option value="karachi" selected>Karachi</option>
                <option value="Peshawar">Peshawar</option>
                <option value="Quetta">Quetta</option>
                <option value="Gilgit Baltistan">Gilgit Baltistan</option>
            </select>
        </label>

        <br />
        <input type="submit" value="Iftar Prefrence">
        <br /><br /> <br /><br /> <br /><br />
    </form>


</body>

</html>
